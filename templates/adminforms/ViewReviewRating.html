{% extends 'adminforms/admin_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
<table width="475" border="1" class="table table-bordered">
  <tr style="background-color: orange;color: #0b1120">
      <th scope="col">#</th>
      <th scope="col">WorkerName</th>
      <th scope="col">Rating</th>
      <th scope="col">Review</th>
    </tr>
    <tr>
         {% for i in data %}
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>{{ i.WORKER.workername}}</td>
      <td>{{ i.rating }}</td>
      <td>{{ i.review }}</td>
    </tr>
         {% endfor %}

  </table>
</form>
</body>
</html>
{% endblock %}
