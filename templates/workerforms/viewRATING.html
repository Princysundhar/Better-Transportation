{% extends 'workerforms/worker_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="659" border="1">
    <tr>
      <th width="14" scope="col">#</th>
      <th width="14" scope="col">Rating</th>
      <th width="110" scope="col">User Info</th>
      <th width="46" scope="col"> Date </th>
        <th width="112" scope="col">Review</th>
      
    </tr>
        {% for i in data %}
    <tr>
      <td height="72">&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;<img src="{{ i.rating.0 }}" alt="" height="20" width="20"/>
          <img src="{{ i.rating.1 }}" alt="" height="20" width="20"/>
          <img src="{{ i.rating.2 }}" alt="" height="20" width="20"/>
          <img src="{{ i.rating.3 }}" alt="" height="20" width="20"/>
          <img src="{{ i.rating.4 }}" alt="" height="20" width="20"/>

      </td>
      <td>&nbsp;{{ i.USER.name }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.review }}</td>
     
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
