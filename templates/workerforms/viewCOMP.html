{% extends 'workerforms/worker_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
    {% csrf_token %}
  <table width="659" border="1">
    <tr>
      <th width="23" scope="col">#</th>
      <th width="103" scope="col">Date</th>
      <th width="147" scope="col">Complaint</th>
      <th width="132" scope="col">Reply Date </th>
      <th width="220" scope="col">Reply</th>
     
    </tr>
        {% for i in data %}
    <tr>
      <td height="72">&nbsp;{{ forloop.counter }}</td>
      <td>{{ i.date }}</td>
      <td>{{ i.complaint }}</td>
      <td>{{ i.rdate }}</td>
      <td>{{ i.reply }}</td>
     
    </tr>
       {% endfor %}
  </table>
</form>
</body>
</html>

{% endblock %}
